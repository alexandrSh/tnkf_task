databaseChangeLog:
  - changeSet:
      id: 1
      author: alsh
      changes:
        - createTable:
            tableName: counters
            columns:
              - column:
                  name: id
                  type: varchar(10)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: value
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false